<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">Conversion History</h1>
    <table class="min-w-full bg-white border border-gray-300 mt-4">
        <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 p-2">Value</th>
            <th class="border border-gray-300 p-2">From</th>
            <th class="border border-gray-300 p-2">To</th>
            <th class="border border-gray-300 p-2">Result</th>
            <th class="border border-gray-300 p-2">Timestamp</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${history}">
            <td class="border border-gray-300 p-2" th:text="${entry.value}"></td>
            <td class="border border-gray-300 p-2" th:text="${entry.from}"></td>
            <td class="border border-gray-300 p-2" th:text="${entry.to}"></td>
            <td class="border border-gray-300 p-2" th:text="${entry.result}"></td>
            <td class="border border-gray-300 p-2" th:text="${entry.timestamp}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
