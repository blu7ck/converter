<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <!-- Tailwind CSS ve DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <style>



        .converter {
            max-width: 400px;
            margin: 0 auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input[type="number"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }



        .result {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .btm-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 999;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
 .gradient-button {
    text-decoration: none;
    position: relative;
    border: none;
    font-size: 18px;
    font-family: inherit;
    cursor: pointer;
    color: #fff;
    width: 200px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
    background-size: 400%;
    border-radius: 40px;
    z-index: 1;
    align-items: center;
    display: flex;
    justify-content: center;
    box-sizing: border-box;
    padding: 0;
    align-items: center;
}

.gradient-button:hover {
    animation: ani 8s linear infinite;
    border: none;
}

@keyframes ani {
    0% {
        background-position: 0%;
    }

    100% {
        background-position: 400%;
    }
}

.gradient-button:before {
    content: "";
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    z-index: -1;
    background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
    background-size: 400%;
    border-radius: 35px;
    transition: 1s;
}

.gradient-button:hover::before {
    filter: blur(20px);
}

.gradient-button:active {
    background: linear-gradient(32deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
}

.btn {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 13rem;
  overflow: hidden;
  height: 3rem;
  background-size: 300% 300%;
  cursor: pointer;
  backdrop-filter: blur(1rem);
  border-radius: 5rem;
  transition: 0.5s;
  animation: gradient_301 5s ease infinite;
  border: double 4px transparent;
  background-image: linear-gradient(#212121, #212121),
    linear-gradient(
      137.48deg,
      #ffdb3b 10%,
      #fe53bb 45%,
      #8f51ea 67%,
      #0044ff 87%
    );
  background-origin: border-box;
  background-clip: content-box, border-box;
}

#container-stars {
  position: absolute;
  z-index: -1;
  width: 100%;
  height: 100%;
  overflow: hidden;
  transition: 0.5s;
  backdrop-filter: blur(1rem);
  border-radius: 5rem;
}

strong {
  z-index: 2;
  font-family: "Avalors Personal Use";
  font-size: 12px;
  letter-spacing: 5px;
  color: #ffffff;
  text-shadow: 0 0 4px white;
}

#glow {
  position: absolute;
  display: flex;
  width: 12rem;
}

.circle {
  width: 100%;
  height: 30px;
  filter: blur(2rem);
  animation: pulse_3011 4s infinite;
  z-index: -1;
}

.circle:nth-of-type(1) {
  background: rgba(254, 83, 186, 0.636);
}

.circle:nth-of-type(2) {
  background: rgba(142, 81, 234, 0.704);
}

.btn:hover #container-stars {
  z-index: 1;
  background-color: #212121;
}

.btn:hover {
  transform: scale(1.1);
}

.btn:active {
  border: double 4px #fe53bb;
  background-origin: border-box;
  background-clip: content-box, border-box;
  animation: none;
}

.btn:active .circle {
  background: #fe53bb;
}

#stars {
  position: relative;
  background: transparent;
  width: 200rem;
  height: 200rem;
}

#stars::after {
  content: "";
  position: absolute;
  top: -10rem;
  left: -100rem;
  width: 100%;
  height: 100%;
  animation: animStarRotate 90s linear infinite;
}

#stars::after {
  background-image: radial-gradient(#ffffff 1px, transparent 1%);
  background-size: 50px 50px;
}

#stars::before {
  content: "";
  position: absolute;
  top: 0;
  left: -50%;
  width: 170%;
  height: 500%;
  animation: animStar 60s linear infinite;
}

#stars::before {
  background-image: radial-gradient(#ffffff 1px, transparent 1%);
  background-size: 50px 50px;
  opacity: 0.5;
}

@keyframes animStar {
  from {
    transform: translateY(0);
  }

  to {
    transform: translateY(-135rem);
  }
}

@keyframes animStarRotate {
  from {
    transform: rotate(360deg);
  }

  to {
    transform: rotate(0);
  }
}

@keyframes gradient_301 {
  0% {
    background-position: 0% 50%;
  }

  50% {
    background-position: 100% 50%;
  }

  100% {
    background-position: 0% 50%;
  }
}

@keyframes pulse_3011 {
  0% {
    transform: scale(0.75);
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0.7);
  }

  70% {
    transform: scale(1);
    box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
  }

  100% {
    transform: scale(0.75);
    box-shadow: 0 0 0 0 rgba(0, 0, 0, 0);
  }
}

.input {
  max-width: 190px;
  background-color: #1a1a1a;
  border: none;
  padding: 10px;
  border-radius: 10px;
  outline: none;
  color: white;
}

.input:focus {
  animation: rotateShadow 2s infinite linear;
}

@keyframes rotateShadow {
  0% {
    box-shadow: -2px -2px 8px 1px #aa00ff, 2px 2px 8px 1px #3700ff;
  }
  25% {
    box-shadow: -2px 2px 8px 1px #aa00ff, 2px -2px 8px 1px #3700ff;
  }
  50% {
    box-shadow: 2px 2px 8px 1px #aa00ff, -2px -2px 8px 1px #3700ff;
  }
  75% {
    box-shadow: 2px -2px 8px 1px #aa00ff, -2px 2px 8px 1px #3700ff;
  }
  100% {
    box-shadow: -2px -2px 8px 1px #aa00ff, 2px 2px 8px 1px #3700ff;
  }
}



    </style>
</head>
<body>

<div class="dropdown dropdown-hover">
    <div tabindex="0" role="button" class="btn m-1">Tools</div>
    <ul tabindex="0" class="dropdown-content menu z-10 w-52 rounded-box bg-base-100 p-2 shadow">
        <li><a href="/length">Length</a></li>
        <li><a href="/temperature">Temperature</a></li>
    </ul>
</div>

<div class="converter">

    <div class="form-group">
        <label for="value">Value:</label>
        <input name="number" type="number" id="value" step="any" placeholder="type it" class="input">

    </div>
    <div class="form-group">
        <label for="fromUnit">From Unit:</label>
        <select id="fromUnit" class="select select-bordered">
            <option value="KILOMETER">Kilometer</option>
            <option value="METER">Meter</option>
            <option value="CENTIMETER">Centimeter</option>
            <option value="MILLIMETER">Millimeter</option>
            <option value="MILE">Mile</option>
            <option value="YARD">Yard</option>
            <option value="FOOT">Foot</option>
            <option value="INCH">Inch</option>
        </select>

    </div>
    <div class="form-group">
        <label for="toUnit">To Unit:</label>
        <select id="toUnit" class="select select-bordered">
            <option value="KILOMETER">Kilometer</option>
            <option value="METER">Meter</option>
            <option value="CENTIMETER">Centimeter</option>
            <option value="MILLIMETER">Millimeter</option>
            <option value="MILE">Mile</option>
            <option value="YARD">Yard</option>
            <option value="FOOT">Foot</option>
            <option value="INCH">Inch</option>
        </select>
    </div>
    <div class="form-group">

        <button onclick="convertLength()" class="gradient-button">Convert!</button>

    </div>
    <div class="result">
        <p id="resultValue">Converted value will appear here.</p>
    </div>
</div>

<!-- Footer -->
<div class="btm-nav flex justify-between p-2">
    <button>

        <li>
            <a href="/index" class="btm-nav-label">Home</a>
        </li>

    </button>

    <button type="button" class="btn" onclick="window.location.href='https://linktr.ee/blu4ck';">
        <strong>Hey!</strong>
        <div id="container-stars">
            <div id="stars"></div>
        </div>

        <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </button>

    <button>
        <li>
            <a href="/history" class="btm-nav-label">History</a>
        </li>
    </button>
</div>

<script>

    class LConverter {
        static lengthConvert(value, from, to) {
            if (from === null || to === null) {
                throw new Error("Invalid units for length conversion.");
            }

            // Convert from 'from' unit to meters
            let meters = value;
            switch (from) {
                case "KILOMETER":
                    meters = value * 1000;
                    break;
                case "METER":
                    meters = value;
                    break;
                case "CENTIMETER":
                    meters = value / 100;
                    break;
                case "MILLIMETER":
                    meters = value / 1000;
                    break;
                case "MILE":
                    meters = value * 1609.34;
                    break;
                case "YARD":
                    meters = value * 0.9144;
                    break;
                case "FOOT":
                    meters = value * 0.3048;
                    break;
                case "INCH":
                    meters = value * 0.0254;
                    break;
                default:
                    break;
            }

            // Convert from meters to 'to' unit
            switch (to) {
                case "KILOMETER":
                    return meters / 1000;
                case "METER":
                    return meters;
                case "CENTIMETER":
                    return meters * 100;
                case "MILLIMETER":
                    return meters * 1000;
                case "MILE":
                    return meters / 1609.34;
                case "YARD":
                    return meters / 0.9144;
                case "FOOT":
                    return meters / 0.3048;
                case "INCH":
                    return meters / 0.0254;
                default:
                    return meters;
            }
        }
    }

    function convertLength() {
        const value = parseFloat(document.getElementById("value").value);
        const fromUnit = document.getElementById("fromUnit").value;
        const toUnit = document.getElementById("toUnit").value;

        if (isNaN(value)) {
            document.getElementById("resultValue").innerText = "Please enter a valid number.";
            return;
        }

        try {
            const result = LConverter.lengthConvert(value, fromUnit, toUnit);
            document.getElementById("resultValue").innerText = `${value} ${fromUnit} is equal to ${result} ${toUnit}`;
        } catch (error) {
            document.getElementById("resultValue").innerText = "Error in conversion.";
        }
    }
</script>

</body>
</html>
