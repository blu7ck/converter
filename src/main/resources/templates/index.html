<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <style>
        /* Stil dosyası içinde footer'ı sabit tutma */
        .btm-nav {
            position: fixed; /* Footer'ı sabit konumda tutar */
            bottom: 0; /* Sayfanın altına yaslar */
            left: 0; /* Soldan itibaren 0 konumda başlar */
            right: 0; /* Sağdan itibaren 0 konumda başlar */
            z-index: 999; /* Diğer içeriklerin üzerine çıkarır */
            width: 100%; /* Footer'ın genişliğini sayfa genişliğine ayarlar */

            padding: 10px; /* Footer içeriğine hava katmak */
            display: flex; /* Yatay hizalama yapar */
            justify-content: space-between; /* İçerikleri ayırır */
            align-items: center; /* Öğeleri dikeyde hizalama yapar */
        }

    </style>

</head>
<body>
<!--dropdown-->
<div class="dropdown dropdown-hover">
    <div tabindex="0" role="button" class="btn m-1">Tools</div>
    <ul tabindex="0" class="dropdown-content menu z-10 w-52 rounded-box bg-base-100 p-2 shadow">
        <li><a href="/length">Length</a></li>
        <li><a href="/temperature">Temperature</a></li>
    </ul>
</div>

<!--avatar-->
<div class="flex justify-center p-4 ">
    <img class=" mask mask-triangle-2 " src="https://i.hizliresim.com/po8l56v.png"  alt=""/>
</div>


<!--footer-->
<div class="btm-nav flex justify-between p-2">
    <button class="flex flex-col items-center ">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
        </svg>
        <li>
            <a href="/index" class="btm-nav-label">Home</a>
        </li>

    </button>
    <button class="active flex flex-col items-center ">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span class="btm-nav-label">Warnings</span>
    </button>
    <button class="flex flex-col items-center ">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
        </svg>
        <span class="btm-nav-label">History</span>
    </button>
</div>



</body>
</html>
