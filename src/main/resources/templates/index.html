<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <style>
        /* Stil dosyası içinde footer'ı sabit tutma */
        .btm-nav {
            position: fixed; /* Footer'ı sabit konumda tutar */
            bottom: 0; /* Sayfanın altına yaslar */
            left: 0; /* Soldan itibaren 0 konumda başlar */
            right: 0; /* Sağdan itibaren 0 konumda başlar */
            z-index: 999; /* Diğer içeriklerin üzerine çıkarır */
            width: 100%; /* Footer'ın genişliğini sayfa genişliğine ayarlar */

            padding: 10px; /* Footer içeriğine hava katmak */
            display: flex; /* Yatay hizalama yapar */
            justify-content: space-between; /* İçerikleri ayırır */
            align-items: center; /* Öğeleri dikeyde hizalama yapar */
        }

        .gradient-button {
    text-decoration: none;
    position: relative;
    border: none;
    font-size: 18px;
    font-family: inherit;
    cursor: pointer;
    color: #fff;
    width: 200px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
    background-size: 400%;
    border-radius: 40px;
    z-index: 1;
    align-items: center;
    display: flex;
    justify-content: center;
    box-sizing: border-box;
    padding: 0;
    align-items: center;
}

.gradient-button:hover {
    animation: ani 8s linear infinite;
    border: none;
}

@keyframes ani {
    0% {
        background-position: 0%;
    }

    100% {
        background-position: 400%;
    }
}

.gradient-button:before {
    content: "";
    position: absolute;
    top: -5px;
    left: -5px;
    right: -5px;
    bottom: -5px;
    z-index: -1;
    background: linear-gradient(90deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
    background-size: 400%;
    border-radius: 35px;
    transition: 1s;
}

.gradient-button:hover::before {
    filter: blur(20px);
}

.gradient-button:active {
    background: linear-gradient(32deg, #03a9f4, #f441a5, #ffeb3b, #03a9f4);
}

.input {
  display: flex;
  flex-direction: column;
  width: 200px;
  background-color: #0D1117;
  justify-content: center;
  border-radius: 5px

}

.value {
  background-color: transparent;
  border: none;
  padding: 10px;
  color: white;
  display: flex;
  position: relative;
  gap: 5px;
  cursor: pointer;
  border-radius: 4px;

}

.value:not(:active):hover,
.value:focus {
  background-color: #21262C;
}

.value:focus,
.value:active {
  background-color: #1A1F24;
  outline: none;
}

.value::before {
  content: "";
  position: absolute;
  top: 5px;
  left: -10px;
  width: 5px;
  height: 80%;
  background-color: #2F81F7;
  border-radius: 5px;
  opacity: 0;
}

.value:focus::before,
.value:active::before {
  opacity: 1;
}

.value svg {
  width: 15px
}

.input:hover > :not(.value:hover) {
  transition: 300ms;
  filter: blur(1px);
  transform: scale(0.95,0.95);
}

    </style>

</head>
<body>
<!--dropdown-->

<div class="input">

    <button class="value">

        <li><a href="/length">Length</a></li>
    </button>
    <button class="value">

        <li><a href="/temperature">Temperature</a></li>
    </button>
</div>




<!--avatar-->
<div class="flex justify-center p-4 ">
    <img class=" mask mask-triangle-2 " src="https://i.hizliresim.com/po8l56v.png"  alt=""/>
</div>


<!--footer-->
<div class="btm-nav flex justify-between p-2">
    <button>

        <li>
            <a href="/index" class="btm-nav-label">Home</a>
        </li>

    </button>

    <button >
        <a href="https://linktr.ee/blu4ck" class="gradient-button">Hey!</a>
    </button>

    <button>
        <li>
            <a href="/history" class="btm-nav-label">History</a>
        </li>
    </button>
</div>



</body>
</html>
